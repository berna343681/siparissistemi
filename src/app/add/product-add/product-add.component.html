<div class="fullscreen-container">
  <div class="form-container">
  <form [formGroup]="productAddForm" (ngSubmit)="add()">
    <h2>Ürün Ekle</h2>
    <div class="form-group">
      <label for="productName">Ürün Adı</label>
      <input type="text" formControlName="productName" class="form-control" id="productName" />
    </div>
    <div class="form-group">
      <label for="colorId">Renk ID</label>
      <div class="input-group">
        <input type="number" formControlName="colorId" class="form-control" id="colorId" />
        <button type="button" class="btn btn-dark" (click)="openColorDialog()">Renk Seç</button>
      </div>
    </div>
    <div class="form-group">
      <label for="size">Beden</label>
      <select formControlName="size" class="form-control" id="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productAddForm.valid">Ekle</button>
  </form>
</div>
