<div class="fullscreen-container">
  <div class="form-container" style="text-align: center;">
    <form [formGroup]="loginForm">
      <img src="assets/images/ccc.png" alt="Company Logo" style="height: 100px; width: 160px; margin-bottom: 40px;">
      <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
      <label for="inputEmail" class="sr-only">E posta </label>

      <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
        required autofocus>

      <label for="inputPassword" class="sr-only">Parola</label>

      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
        required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()">Giriş Yapın</button>
    </form>
  </div>
</div>
