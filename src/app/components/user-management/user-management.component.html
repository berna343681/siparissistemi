<div class="container">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">
  
      <!-- userId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
      </ng-container>
  
      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- mobilePhones Column -->
      <ng-container matColumnDef="mobilePhones">
        <th mat-header-cell *matHeaderCellDef> Mobile Phones </th>
        <td mat-cell *matCellDef="let user"> {{user.mobilePhones}} </td>
      </ng-container>
  
      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let user"> {{user.address}} </td>
      </ng-container>
  
      <!-- notes Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let user"> {{user.notes}} </td>
      </ng-container>
  
      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
      </ng-container>
  
      <!-- password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>
  
      <!-- refreshToken Column -->
      <ng-container matColumnDef="refreshToken">
        <th mat-header-cell *matHeaderCellDef> Refresh Token </th>
        <td mat-cell *matCellDef="let user"> {{user.refreshToken}} </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
