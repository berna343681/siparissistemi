<div class="fullscreen-container">
  <div class="form-container">
    <h2>Kullanıcı Güncelleme </h2> 
    <form *ngIf="userUpdateForm" [formGroup]="userUpdateForm" (ngSubmit)="updateUser()">

      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="text" formControlName="userId" class="form-control" id="userId" />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="fullName" />
      </div>
      <div class="form-group">
        <label for="mobilePhones">Mobile Phones</label>
        <input type="text" formControlName="mobilePhones" class="form-control" id="mobilePhones" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" id="address" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea formControlName="notes" class="form-control" id="notes"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userUpdateForm.valid">Update</button>
    </form>
  </div>
