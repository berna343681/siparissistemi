<div class="fullscreen-container">
  <div class="form-container">
  <h2>Müşteri Güncelle</h2>

  <form [formGroup]="customerUpdateForm" (ngSubmit)="updateCustomer()">
    <div class="form-group">
      <label for="customerId">customerId</label>
      <input type="text" id="customerId" formControlName="customerId" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">Adı</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="address">Adres</label>
      <input type="text" id="address" formControlName="address" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phoneNo">Telefon Numarası</label>
      <input type="text" id="phoneNo" formControlName="phoneNo" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>
    <!--<div class="form-group">
     <label for="status">Durum</label>
      <select id="status" formControlName="status" class="form-control">
        <option [value]="true">Aktif</option>
        <option [value]="false">Pasif</option>
      </select>
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="!customerUpdateForm.valid">
      Güncelle
    </button>
  </form>
</div>
