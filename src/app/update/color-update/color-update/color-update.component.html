<div class="fullscreen-container">
  <div class="form-container">
    <h2>Renk Güncelle</h2>
  
    <form [formGroup]="colorUpdateForm" (ngSubmit)="updateColor()">
      <div class="form-group">
        <label for="colorId">Renk ID</label>
        <input type="text" id="colorId" formControlName="colorId" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="name">Renk Adı</label>
        <input type="text" id="name" formControlName="name" class="form-control" required />
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!colorUpdateForm.valid">
        Güncelle
      </button>
    </form>
  </div>
