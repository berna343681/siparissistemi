<div class="fullscreen-container">
  <div class="form-container">
  <h2>Müşteri Ekle</h2>
  <form [formGroup]="customerAddForm" (ngSubmit)="add()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" id="address" formControlName="address" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phoneNo">phoneNo</label>
      <input type="text" id="phoneNo" formControlName="phoneNo" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastUpdatedUserId">lastUpdatedUserId</label>
      <input type="number" id="lastUpdatedUserId" formControlName="lastUpdatedUserId" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!customerAddForm.valid">
      Ekle
    </button>
  </form>
</div>
