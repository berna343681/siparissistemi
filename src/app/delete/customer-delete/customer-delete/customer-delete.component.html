<div class="container mt-4">
  <div class="form-container">
  <h2>Müşteri Sil</h2>
  <form (ngSubmit)="deleteCustomer()">
    <div class="form-group">
      <label for="createdUserId">Kullanıcı ID</label>
      <input type="number" id="createdUserId" [(ngModel)]="createdUserId" name="createdUserId" class="form-control"
        required />
    </div>
    <div class="form-group">
      <label for="customerId">Müşteri ID</label>
      <input type="number" id="customerId" [(ngModel)]="customerId" name="customerId" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-danger">Sil</button>
  </form>
</div>
