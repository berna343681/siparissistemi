<div class="fullscreen-container">
  <div class="form-container">
    <h2>Renk Ekle</h2>
    <form [formGroup]="colorAdddForm" (ngSubmit)="add()">

      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="lastUpdatedUserId">lastUpdatedUserId</label>
        <input type="number" id="lastUpdatedUserId" formControlName="lastUpdatedUserId" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!colorAdddForm.valid">Ekle</button>
    </form>
  </div>
