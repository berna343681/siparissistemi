<div class="container mt-5">
  <div class="form-container">
  <h2>Ürün Sil</h2>
  <form (ngSubmit)="deleteProduct()">
    <div class="form-group">
      <label for="createdUserId">Kullanıcı ID</label>
      <input type="number" id="createdUserId" [(ngModel)]="createdUserId" name="createdUserId" class="form-control"
        required />
    </div>
    <div class="form-group">
      <label for="productId">Ürün ID</label>
      <input type="number" id="productId" [(ngModel)]="productId" name="productId" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-danger">Sil</button>
  </form>
</div>
