<div class="fullscreen-container">
  <div class="form-container">
    <h2>Kullanıcı Ekle</h2>
    <form [formGroup]="userAddForm" (ngSubmit)="add()">
      <div class="form-group">
        <label for="citizenId">Citizen ID</label>
        <input type="number" id="citizenId" formControlName="citizenId" class="form-control" required />
      </div>
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="mobilePhones">Mobile Phones</label>
        <input type="text" id="mobilePhones" formControlName="mobilePhones" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" id="gender" class="form-control">
          <option [value]="0">Erkek</option>
          <option [value]="1">Kadın</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" formControlName="birthDate" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!userAddForm.valid">Add</button>
    </form>
  </div>
</div>
